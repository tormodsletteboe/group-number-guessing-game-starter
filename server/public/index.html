<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
</head>
<body>
    <h1>Guess number!</h1>

    <form id="inputForm">
      <input required class="guessRange" id = "inputPlayer1" placeholder="Guess for Player 1" type="number" min="1" max="25">
      <input required class="guessRange" id = "inputPlayer2" placeholder="Guess for Player 2" type="number" min="1" max="25">
      <button id="submitBtn" type="submit">Play</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Round</th>
          <th>Player 1</th>
          <th>Result</th>
          <th>Player 2</th>
          <th>Result</th>
          <th>Robot's Guess</th>
          <th>Result</th>
      </tr>
      </thead>
      <tbody id="tableResult">

      </tbody>
    </table>

    <form id ="numberMinMax">
      <input type="number" id="inputMin" placeholder="Declare low number" min='0' required>
      <input type="number" id="inputMax" placeholder="Declare high number" min='0' required>
      <button type='submit' id="newRandomBtn">Calculate New Random Number</button>
    </form>
</body>
</html>
