<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>

    <form id="inputForm">
      <input required id = "inputPlayer1" placeholder="Guess for Player 1" type="number" min="1" max="25">
      <input required id = "inputPlayer2" placeholder="Guess for Player 2" type="number" min="1" max="25">
      <button id="submitBtn" type="submit">Play</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Round</th>
          <th>Player 1</th>
          <th>Result</th>
          <th>Player 2</th>
          <th>Result</th>
      </tr>
      </thead>
      <tbody id="tableResult">

      </tbody>
    </table>
</body>
</html>
